Insert Account:
  sf_object: Account
  fields:
  - Name
  lookups:
    ParentId:
      table:
      - Account
      after: Insert Account
Insert Location:
  sf_object: Location
  fields:
  - IsInventoryLocation
  - IsMobile
  - LocationType
  - Name
  - ShouldSyncWithOci
  lookups:
    ParentLocationId:
      table:
      - Location
      after: Insert Location
Insert Address:
  sf_object: Address
  fields: 
    - Description
    - Street
    - City
    - State
    - PostalCode
    - Country
    - DrivingDirections
    - Timezone
    - LocationType
    - AddressType
  lookups:
    ParentId:
      table: Location
Insert VolunteerEvent__c:
  sf_object: VolunteerEvent__c
  fields:
  - Description__c
  - Name
Insert Contact:
  sf_object: Contact
  fields:
  - DoNotCall
  - FirstName
  - FirstVolunteerDate__c
  - HasOptedOutOfEmail
  - HasOptedOutOfFax
  - LastName
  - LastVolunteerDate__c
  - VolunteerHours__c
  lookups:
    AccountId:
      table:
      - Account
    ReportsToId:
      table:
      - Contact
      after: Insert Contact
Insert VolunteerPosition__c:
  sf_object: VolunteerPosition__c
  fields:
  - Description__c
  - Duties__c
  - MinimumAge__c
  - Name
  - Qualifications__c
  - RequiredTraining__c
  - Status__c
  - TimeCommitment__c
  - VolunteerActivities__c
  - VolunteerHours__c
  - VolunteersAssigned__c
  lookups:
    Location__c:
      table:
      - Location
Insert VolunteerActivity__c:
  sf_object: VolunteerActivity__c
  fields:
  - Description__c
  - FirstShiftDateTime__c
  - MaximumVolunteersAllowed__c
  - MinimumVolunteersNeeded__c
  - Name
  - VolunteerHours__c
  - VolunteersAssigned__c
  lookups:
    Location__c:
      table:
      - Location
    VolunteerEvent__c:
      table:
      - VolunteerEvent__c
    VolunteerPosition__c:
      table:
      - VolunteerPosition__c
Insert VolunteerPositionAssignment__c:
  sf_object: VolunteerPositionAssignment__c
  lookups:
    VolunteerAccount__c:
      table:
      - Account
    VolunteerContact__c:
      table:
      - Contact
    VolunteerPosition__c:
      table:
      - VolunteerPosition__c
Insert VolunteerActivityAssignment__c:
  sf_object: VolunteerActivityAssignment__c
  lookups:
    VolunteerAccount__c:
      table:
      - Account
    VolunteerActivity__c:
      table:
      - VolunteerActivity__c
    VolunteerContact__c:
      table:
      - Contact
Insert VolunteerHoursLog__c:
  sf_object: VolunteerHoursLog__c
  fields:
  - Comments__c
  - EndDateTime__c
  - EndDate__c
  - Hours__c
  - PlannedStartDateTime__c
  - StartDateTime__c
  - StartDate__c
  lookups:
    VolunteerActivity__c:
      table:
      - VolunteerActivity__c
    VolunteerContact__c:
      table:
      - Contact
Insert VolunteerShift__c:
  sf_object: VolunteerShift__c
  fields:
  - Description__c
  - DurationHours__c
  - MaximumVolunteersAllowed__c
  - MinimumVolunteersNeeded__c
  - StartDateTime__c
  - VolunteersAssigned__c
  lookups:
    Location__c:
      table:
      - Location
    VolunteerActivity__c:
      table:
      - VolunteerActivity__c
Insert VolunteerShiftAssignment__c:
  sf_object: VolunteerShiftAssignment__c
  lookups:
    VolunteerAccount__c:
      table:
      - Account
    VolunteerContact__c:
      table:
      - Contact
    VolunteerShift__c:
      table:
      - VolunteerShift__c
